<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="wrapper" style="overflow-x:hidden;">
        <div class="main-login">
            <div class="row">
                <div class="col-sm-12 col-12 col-md-6 col-lg-6 col-xl-6 login-page-left-img">

                </div>
                <div class="col-sm-12 col-12 col-md-6 col-lg-6 col-xl-6 ">
                    <div class="container">
                        <div class="login-pg-logo">
                            <img src="./assets/img/joone-logo.png">
                        </div>
                        <div class="login-right-flex">
                            <div class="right-login-form">

                                <div class="login-pg-heading">
                                    <h2>Login</h2>
                                    <form>
                                        <div class="form-floating mb-5">
                                            <input autocomplete="off" type="text" class="form-control" id="floatingInput" placeholder="Name">
                                            <label for="floatingInput">User Name</label>
                                        </div>
                                        <div class="form-floating mb-5">
                                            <input type="password" class="form-control" id="floatingInput" placeholder="Password">
                                            <label for="floatingInput">Password</label>
                                        </div>
                                        <div class="row services-list-section remember-me">
                                            <div class="col">
                                                <fieldset id="c-group">
                                                    <label for="">
                                                    <input type="checkbox" id="" name="c-group">
                                                    <span class="label-text">Remember Me</span>
                                                </label>

                                                </fieldset>
                                            </div>
                                            <div class="col forgot-pass">
                                                <a href="#">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="login-social">
                                    <ul class="footer-social">
                                        <li><a href=""><i class="fa fa-facebook"></i></a></li>
                                        <li><a href=""><i class="fa fa-instagram"></i></a></li>
                                        <li><a href=""><i class="fa fa-whatsapp"></i></a></li>
                                    </ul>
                                </div>
                            </div>

                        </div>

                    </div>


                </div>
            </div>
        </div>


    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<script src="https://use.fontawesome.com/2ad3895d08.js"></script>



</html>
